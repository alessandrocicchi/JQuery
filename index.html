<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/paginaJS.js" type="text/javascript"></script>
    <script src="js/JQuery.js" type="text/javascript"></script>
</head>
<h1 class="titolo">Lista dipendenti</h1>
<body>
    <center>


<table class="tabella">

    <div class="container">
        <table class="header-table">
            <tr>
                <td><h1>Dipendenti</h1></td>
                <td></td>
                <td></td>
                <td><button id="modal-btn" class="button">Aggiungi</button></td>
            </tr>
        </table>
        <br>
        <table class="tabella">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="to-fill">
            </tbody>
        </table>
    </div>
</table>
</center>

<div id="myModal" class="modal">

    
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-container">
            <h1 class="header">Inserisci dipendente</h1>
            <br>
            
            <table class="modal-table">
                <tbody class="modal-body">
                    <tr>
                        <td><label>Nome</label></td>
                        <td><input type="text" id="firstName"></td>
                    </tr>
                    <tr>
                        <td><label>Cognome</label></td>
                        <td><input type="text" id="lastName"></td>
                    </tr>
                    <tr>
                        <td><label>Data di nascita</label></td>
                        <td><input type="date" id="birthDate"></td>
                    </tr>
                    <tr>
                        <td><label>Data di assunzione</label></td>
                        <td><input type="date" id="hiring-date"></td>
                    </tr>
                    <tr class="radio-row">
                        <td><label>Sesso</label></td>
                        <td class="radio-container">
                            <input type="radio" name="gender" id="gender" value="M" class="m-radio" checked>
                            <input type="radio" name="gender" id="gender" value="F" class="f-radio">
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <td colspan="2" class=""radio-container><button class="modal-button" onclick="salvaInput(); eliminaDipendenti();">Invia &gg;</button></td>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</div>
</body>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("modal-btn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
        modal.style.display = "block";
    }
    span.onclick = function () {
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
</html>
