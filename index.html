<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/paginaJS.js" type="text/javascript"></script>
    </head>

<body>
    <h1 class="header xl"><strong>Lista dipendenti</strong></h1>
    <br>
    <br>

    <div class="container">
        <table class="header-table">
            <tr>
                <td><h1>Dipendenti</h1></td>
                <td></td>
                <td></td>
                <td><button id="modal-btn" class="button">Aggiungi</button></td>
            </tr>
        </table>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="to-fill">
            </tbody>
        </table>
    </div>
    <br>
    <center>
        <button onclick="loadFirstPage()" class="paging-button"> First </button>
        <button onclick="loadPreviousPage()" id = "prev-button" class="paging-button"> Previous </button>
        <button class="paging-button" id="page-counter"> 1 </button>
        <button onclick="loadNextPage()" class="paging-button"> Next </button>
        <button onclick="loadLastPage()" class="paging-button"> Last </button>
    </center>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-container">
                <h1 class="header">Inserisci dipendente</h1>
                <br>
                
                <table class="modal-table">
                    <tbody class="modal-body">
                        <tr>
                            <td><label>Nome</label></td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td><label>Cognome</label></td>
                            <td><input type="text" id="lastname"></td>
                        </tr>
                        <tr>
                            <td><label>Data di nascita</label></td>
                            <td><input type="date" id="birthday"></td>
                        </tr>
                        <tr>
                            <td><label>Data di assunzione</label></td>
                            <td><input type="date" id="hiring-date"></td>
                        </tr>
                        <tr class="radio-row">
                            <td><label>Sesso</label></td>
                            <td class="radio-container">
                                <input type="radio" name="sex" id="sex" value="M" class="m-radio" checked>
                                <input type="radio" name="sex" id="sex" value="F" class="f-radio">
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <td colspan="2" class=""radio-container><button class="modal-button" onclick="">&nbsp;&nbsp;Invia &gg;</button></td>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>

</body>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("modal-btn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
        modal.style.display = "block";
    }
    span.onclick = function () {
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
