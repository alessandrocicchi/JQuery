<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<h1 class="titolo">Lista dipendenti</h1>
<body>
    <center>
        
        <!-- Button trigger modal -->
        <button id="modal-btn" class="button">Aggiungi</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aggiungi Dipendente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-for@-label">Nome:</label>
                <input type="text" class="form-control" id="recipient-name"> 
            </div>
            <div class="mb-3">
                <label for="recipient-lastname" class="col-form-label">Cognome:</label>
                <input class="form-control" id="recipient-lastname"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Aggiungi Dipendente</button>
        </div>
      </div>
    </div>
  </div>

<table class="tabella">
<tr>
<thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Azioni</th>
</thead>
</tr>
</table>
</center>

<<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-container">
            <h1 class="header">Inserisci dipendente</h1>
            <br>
            
            <table class="modal-table">
                <tbody class="modal-body">
                    <tr>
                        <td><label>Nome</label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label>Cognome</label></td>
                        <td><input type="text" id="lastname"></td>
                    </tr>
                    <tr>
                        <td><label>Data di nascita</label></td>
                        <td><input type="date" id="birthday"></td>
                    </tr>
                    <tr>
                        <td><label>Data di assunzione</label></td>
                        <td><input type="date" id="hiring-date"></td>
                    </tr>
                    <tr class="radio-row">
                        <td><label>Sesso</label></td>
                        <td class="radio-container">
                            <input type="radio" name="sex" id="sex" value="M" class="m-radio" checked>
                            <input type="radio" name="sex" id="sex" value="F" class="f-radio">
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <td colspan="2" class=""radio-container><button class="modal-button" onclick="saveModalInputs(); emptyModalInputs();">Invia &gg;</button></td>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</div>
</body>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("modal-btn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
        modal.style.display = "block";
    }
    span.onclick = function () {
        modal.style.display = "none";
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
</html>
